<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/site.css">
    </head>

    <body>
        <div class="container">
            <h1>Users Management</h1>
            <div class="row">
                <div class="col-12 mb-3">
                    <a href="javascript:;" class="btn btn-info" onclick="employee.showModal()">Create</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 table-responsive">
                    <table id="tbUser" class="table table-hover table-striped">
                        <thead >
                            <tr>
                                <th>UserName</th>
                                <th>DOB</th>
                                <th>UserMobile</th>
                                <th>UserEmail</th>
                                <th>FaceBookUrl</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="addEditUser" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <form id="frmAddEditUser">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create New User</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <input hidden id="EmployeeId" name="EmployeeId" value="0">
                    <div class="modal-body">
                        <div class="row form-group">
                            <div class="col-4">
                                <label>UserName</label>
                            </div>
                            <div class="col-8">
                                <input type="text" id="UserName" name="UserName"
                                        class="form-control"
                                        data-rule-required="true" data-msg-required="Username is required">
                            </div>
                        </div>
                        <div class="row form-group">
                                <div class="col-4">
                                    <label>DOB</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" id="DOB" name="DOB" class="form-control" data-rule-required="true">
                                </div>
                            </div>
                        <div class="row form-group">
                                <div class="col-4">
                                    <label>UserMobile</label>
                                </div>
                                <div class="col-8">
                                    <input type="tel" id="UserMobile" name="UserMobile" class="form-control">
                                </div>
                        </div>
                        <div class="row form-group">
                                <div class="col-4">
                                    <label>UserEmail</label>
                                </div>
                                <div class="col-8">
                                    <input type="email" id="UserEmail" name="UserEmail" class="form-control" data-rule-required="true">
                                </div>
                        </div>
                        <div class="row form-group">
                                <div class="col-4">
                                    <label>FaceBook Url</label>
                                </div>
                                <div class="col-8">
                                    <input type="url" id="FaceBookUrl" name="FaceBookUrl" class="form-control" data-rule-required="true">
                                </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-4">
                                <label>Country</label>
                            </div>
                            <div class="col-8">
                                <select name="Country" id="Country" class="form-control">

                                </select>
                            </div>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                        <a href="javascript:;" class="btn btn-danger" onclick="employee.save()">Create</a>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.js"></script>
    
    <script src="scripts/employee.js"></script>
</html>
